<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app0">
    <h1>Contador Global</h1>
    <contador-global></contador-global>
    <contador-global></contador-global>
</div>
<br>
<hr>
<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
</div>
<br>
<hr>
<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
</div>

<script>
    //registro global
    Vue.component('contador-global', {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">Aumentar</button>
                <button @click="contador--">Diminuir</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })

    //constante para armazenar o componente
    const contador = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">Aumentar</button>
                <button @click="contador--">Diminuir</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }

    new Vue({
        el: "#app0"
    })

    new Vue({
        el: "#app1",
        //registro local
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: "#app2",
        //registro local
        components: {
            contador2: contador
        }
    })
</script>
