<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>

<script>
    //componente registrado globalmente
    Vue.component('contador', {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">Aumentar</button>
                <button @click="contador--">Diminuir</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el: "#app"
    })
</script>
