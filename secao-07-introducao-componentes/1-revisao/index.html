<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <span>{{ contador }}</span>
    <button @click="aumentar">Aumentar</button>
    <button @click="diminuir">Diminuir</button>
</div>

<script>
    const vm =  new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            aumentar(){
                this.contador += 1;
            },
            
            diminuir(){
                this.contador -= 1;
            }
        },
    })
</script>
