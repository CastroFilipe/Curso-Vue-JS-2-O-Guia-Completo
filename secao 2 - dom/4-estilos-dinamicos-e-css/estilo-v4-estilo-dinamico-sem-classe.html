<script src="https://unpkg.com/vue"></script>
<style>
    .caixa {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
</style>

<div id="app">
    <div class="caixa">
        <!--Aplicando o estilo diretamente: -->
        <div class="demo" :style="{'background-color': cor}">1</div>
        <!--Outra forma -->
        <div class="demo" :style="{backgroundColor: cor}">2</div>
        <!--Com propriedade computed -->
        <div class="demo" :style="meuEstilo">3</div>
        
        <!-- Array de propriedades aplicadas-->
        <div class="demo" :style="[meuEstilo, {height: altura}, {backgroundColor: 'green'}]">4</div>
    </div>
    <hr>
    <!--Mudando a cor-->
    <input type="text" v-model="cor">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            cor2: 'pink',
            largura: 200,
            altura: 50 + 'px'
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor2,
                    width: this.largura + 'px'
                }
            }
        }
    });
</script>
