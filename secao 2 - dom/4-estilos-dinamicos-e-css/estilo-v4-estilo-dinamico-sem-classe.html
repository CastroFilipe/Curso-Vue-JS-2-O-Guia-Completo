<script src="https://unpkg.com/vue"></script>
<style>
    .caixa {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
</style>

<div id="app">
    <div class="caixa">
        <!--Aplicando o estilo diretamente: -->
        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo"></div>
    </div>
    <hr>
    <!--Mudando a cor-->
    <input type="text" v-model="cor">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'orange'
        }
    })
</script>
