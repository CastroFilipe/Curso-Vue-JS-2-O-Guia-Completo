<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>

    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">+ 1</button><!--passando um parametro e o evento do mouse para a funcao-->
        <p v-on:mousemove="atualizarXY">Mouse {{x}} , {{y}}</p>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0,
            x: 0,
            y: 0
        },
        methods : {
            somar: function(incremento, event){
                console.log(event)
                return this.contador += incremento
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>

</html>
