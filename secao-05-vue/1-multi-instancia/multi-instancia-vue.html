<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{titulo}}
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{titulo2}}
    <button @click="alterar">Alterar</button>
</div>
<!--É possível ter múltiplas instâncias do vue na mesma página. Todavia essa estratégia não é muito utlizada.-->
<script>
    new Vue({
        el: '#app1',
        data: {
            titulo: 'Olá'
        },
        methods: {
            alterar() {
                this.titulo += "!!!"
            }
        },
    })

    new Vue({
        el: '#app2',
        data: {
            titulo2: 'mundo'
        }, 
        methods: {
            alterar() {
                this.titulo2 += "???"
            }
        },
    })
</script>
