<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Positions</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="caixa primeiro" @click="alterarVisibilidade" :class="{invisivel: visible}" >
            Primeira div
        </div>
        <div class="caixa segundo" @click="alterarVisibilidade" :class="{invisivel: !visible}">
            Segunda div
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
