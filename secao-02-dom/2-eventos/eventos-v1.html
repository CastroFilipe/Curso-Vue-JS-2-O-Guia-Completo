<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p v-once>{{ contador }}</p><!--Diretiva v-once impede a atualização do atributo após o carregamento da página-->
        <p>{{ contador }}</p>
        <button v-on:click="somar">+ 1</button><!--Diretiva v-on para eventos-->
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0
        },
        methods : {
            somar: function(){
                return this.contador++ 
            }
        }
    })
</script>

</html>
