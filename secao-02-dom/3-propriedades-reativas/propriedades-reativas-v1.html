<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
            
        <p>{{ titulo }}</p>
        <input type="text" v-bind:value="titulo" 
        v-on:input="titulo = $event.target.value"><!--uma forma de Two way binding-->

        <p>{{ titulo }}</p>
        <input type="text" v-model="titulo"> <!--outra forma v-model possibilita o two way data binding-->
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo : 'Welcome!!'
        }
    })
</script>
</html>
