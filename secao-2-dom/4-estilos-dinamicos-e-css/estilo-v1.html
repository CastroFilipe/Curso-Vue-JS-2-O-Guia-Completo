<script src="https://unpkg.com/vue"></script>
<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <!--Aplicação direta do estilo CSS:-->
    <div class="demo c1">Aplicação direta do estilo CSS</div>
    
    <!--Aplicação dinamica através do click que mudará o valor do atributo para true ou false-->
    <div class="demo" :class="{c1: estiloC1}" 
    @click="estiloC1 = !estiloC1"> Aplicação do estilo de forma dinamica via VUE</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            estiloC1: false
        }
    })
</script>
