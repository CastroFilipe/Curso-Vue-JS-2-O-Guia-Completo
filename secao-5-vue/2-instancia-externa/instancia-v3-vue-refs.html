<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!--o ref referencia o elemento h1. ver no console do navegador-->
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h1>{{ modulo }}</h1>
    <button @click="alterarAula">Alterar aula</button>
    <button @click="alterarModulo">Alterar modulo</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            aula: "Aula: usando refs",
            modulo: "Módulo instância vue"
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '@'
            }
        }
    });

    vm.$refs.aulaRef.innerText = 'alterado diretamente. bad :('
</script>
