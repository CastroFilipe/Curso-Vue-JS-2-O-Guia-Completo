<!--Exemplo de utilização da diretiva v-else-if para seleção múltipla condicional.-->
<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!--Testes if que decidirá qual texto será exibido-->
    <div v-if="logado"> Usuário logado: {{nome}}</div>
    <div v-else-if="anonimo">Navegando como usuário anônimo</div>
    <div v-else="!logado">Usuário offline</div>
    <br>

    <!--Exibe o texto do botão (sair ou entrar) de acordo com o valor boleano.
    A cada click o valor booleano é alternado com a atribuição = !logado-->
    <button @click="logado = !logado">{{logado ? 'Sair' : 'entrar' }}</button>
    <input id="chk1" type="checkbox" v-model="anonimo">
    <label for="chk1"> Navegação anônima</label>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Filipe Castro',
            logado: false,
            anonimo : false
        }
    })
</script>
